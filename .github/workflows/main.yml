name: Release

on: push

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build (Jar)
        run: ./gradlew --no-daemon clean build

      - name: Locate artifacts
        id: files
        run: |
          echo "jar_path=$(ls -1 build/libs/*.jar | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          files: ${{ steps.files.outputs.jar_path }}
          name: build.jar
